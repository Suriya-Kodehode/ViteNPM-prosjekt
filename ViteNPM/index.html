<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elden Ring Wiki - Light Greatswords</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo"></div>
      <div class="searchBar"></div>
      <div class="startWiki"></div>
      <div class="signIn"></div>
    </div>
    <div class="wikiHeader">
      <div class="wikiTitle"></div>
      <div class="wikiNav"></div>
    </div>
    <div class="wikiPage">
      <div class="itemCategory">
        <div class="itemCategoryHeader">
          <div class="itemCategoryHeaderTitle">
            <img src="./image/Category_Icon_Light_Greatsword.png" alt="">
            Light Greatswords
          </div>
          <div class="itemCategoryCollapse">
            [Collapse]
          </div>
        </div>
        <div class="itemContainer">
          <div class="item">
            <img class="itemImage" src="./image/Weapon_Milady_125px.png" alt="">
            <div class="itemName">Milady</div>
          </div>
          <div class="item">
            <img class="itemImage" src="./image/Weapon_Leda's_Sword_125px.png" alt="">
            <div class="itemName">Leda's Sword</div>
          </div>
          <div class="item">
            <img class="itemImage" src="./image/Weapon_Rellana's_Twin_Blades_125px.png" alt="">
            <div class="itemName">Rellana's Twin Blades</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
